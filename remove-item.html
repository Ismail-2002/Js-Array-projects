<html>
  <head>
    <title>Remove item from array</title>
  </head>
  <body>
    <script type="text/javascript">
      let laptop=["Lenova"," Dell"," Honda"," HP"];
      document.write("Before removing : "+laptop);
      document.write("<br>");
      laptop.splice(2,1);
      document.write("<br>");
      document.write("After removing : "+laptop);
    </script>
  </body>
</html>
