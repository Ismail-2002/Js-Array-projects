<html>
  <head>
    <title>Empty array</title>
  </head>
  <body>
    <script type="text/javascript">
      let arr=["Lion"," Tiger"," Cheetah"];
      document.write(`Array with items : ${arr}`);
      document.write("<br>");
      document.write("<br>");
      arr.length=0;
      document.write(`Emptying array items : ${arr}`);
    </script>
  </body>
