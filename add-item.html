<html>
  <head>
    <title>Add item from array</title>
  </head>
  <body>
    <script type="text/javascript">
      let android=["Oreo"," Pie"," Android 10"];
      document.write("Before adding : "+android);
      document.write("<br>");
      // add item in last
      android.push(" Android 11");
      document.write("<br>");
      document.write("After adding : "+android);
      // add item in front
      // android.unshift(" Android 11");
      // document.write("<br>");
      // document.write("After adding : "+android);
    </script>
  </body>
</html>
