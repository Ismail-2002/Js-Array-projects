<html>
  <head>
    <title>Add item in starting</title>
  </head>
  <body>
    <script type="text/javascript">
      let android=[" Oreo"," Pie"," Android 10"];
      document.write("Before adding : "+android);
      document.write("<br>");
      // add item in front
      android.unshift(" Nougat");
      document.write("<br>");
      document.write("After adding : "+android);
    </script>
  </body>
</html>
