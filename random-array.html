<html>
  <head>
    <title> Get Random Item From an Array</title>
  </head>
  <body>
      <script type="text/javascript">
        let arr=[1,2,3,4,5,6]
        let random=arr[Math.floor(Math.random() * arr.length)];
        alert(`Refresh to roll a dice : ${random}`);
      </script>
  </body>
</html>
