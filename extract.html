<html>
    <head>
        <title>Extract value from object</title>
    </head>
    <body>
      <script>
        let object= [{ a: "Index-0 (1st value)", b: "Index-0 (2nd value)" },
                     { a: "Index-1 (1st value)", b: "Index-1 (2nd value)" },
                     { a: "Index-2 (1st value)", b: "Index-2 (2nd value)" }];

        document.write(`The extracted value from object : ${object[1]["a"]}`);
      </script>
    </body>
</html>
